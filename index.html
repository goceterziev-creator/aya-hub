<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AYA Hub ‚Äì Private AI Travel Design</title>

<style>
:root{

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: var(--text-main);

}

    radial-gradient(circle at 15% 20%, rgba(53,240,208,.18), transparent 60%),
    radial-gradient(circle at 90% 80%, rgba(244,213,141,.22), transparent 55%),
    url("img/aya-face-5050.png");
  background-position:center right;
  background-size:cover;
  background-repeat:no-repeat;
  opacity:.55;
  pointer-events:none;
  z-index:-1;
}

/* --- LAYOUT (–†–ï–ê–õ–ù–û –ü–†–û–ó–†–ê–ß–ï–ù) --- */
.wrap{
  max-width:420px;
  margin:6vh auto;
  padding:32px 26px;
  border-radius:22px;

  /* ‚õî –º–∞—Ö–Ω–∞—Ç —Ñ–æ–Ω –∏ blur */
  background: transparent;

  /* ‚úÖ —Å–∞–º–æ –∫–æ–Ω—Ç—É—Ä –∏ –¥—ä–ª–±–æ—á–∏–Ω–∞ */
  border:1px solid rgba(255,255,255,.08);
  box-shadow:
    0 0 0 1px rgba(255,255,255,.02),
    0 30px 120px rgba(0,0,0,.6);

  transition: box-shadow .35s ease;
}

/* --- TITLE --- */
h1{
  margin:0 0 6px;
  font-size:28px;
  font-weight:600;
}

.subtitle{
  opacity:.75;
  margin-bottom:26px;
}

/* --- FORM --- */
label{
  font-size:13px;
  opacity:.75;
}

input, select{
  width:100%;
  background: transparent;
  border: none;
  border-bottom:1px solid rgba(255,255,255,.25);
  padding:10px 4px;
  margin:6px 0 20px;
  color:var(--text-main);
  font-size:15px;
}

select option{
  color:#000;
}

/* --- BUDGET GLOW --- */
.wrap[data-budget="normal"]{
  box-shadow:
    0 0 0 1px rgba(120,200,255,.35),
    0 30px 100px rgba(0,0,0,.6);
}

.wrap[data-budget="medium"]{
  box-shadow:
    0 0 0 1px rgba(80,220,200,.45),
    0 30px 100px rgba(0,0,0,.6);
}

.wrap[data-budget="luxury"]{
  box-shadow:
    0 0 0 1px rgba(255,215,120,.55),
    0 30px 120px rgba(0,0,0,.7);
}

/* --- BUTTONS --- */
button{
  width:100%;
  border:none;
  border-radius:999px;
  padding:14px;
  margin-top:12px;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  background: linear-gradient(90deg, #2fe3c8, #38bdf8);
  color:#001;
  transition:.25s ease;
}

button.secondary{
  background: linear-gradient(90deg, #33e6c2, #3bd4ff);
  margin-top:10px;
}

button.ready{
  transform:scale(1.02);
  box-shadow:0 12px 40px rgba(80,220,200,.4);
}

/* --- TRUST LINE --- */
.privacy-note{
  font-size:12px;
  opacity:.6;
  text-align:center;
  margin-top:14px;
}

/* --- FOOTER --- */
.footer{
  text-align:center;
  font-size:12px;
  opacity:.55;
  margin-top:14px;
}
</style>
</head>

<body>

<div class="wrap form-wrap">

  <h1>AYA Hub</h1>
  <div class="subtitle">–î–∏—Å–∫—Ä–µ—Ç–µ–Ω AI travel ‚Ä¢ tailor-made</div>

  <label>–î–µ—Å—Ç–∏–Ω–∞—Ü–∏—è</label>
  <input type="text" placeholder="Paros, Maldives, Dubai‚Ä¶" />

  <label>–î–∞—Ç–∏</label>
  <input type="text" placeholder="–Ω–∞–ø—Ä. 5 ‚Äì 10 –º–∞—Ä—Ç" />

  <label>–ë—Ä–æ–π –ø—ä—Ç—É–≤–∞—â–∏</label>
  <input type="number" placeholder="–Ω–∞–ø—Ä. 2" />

  <label>–ë—é–¥–∂–µ—Ç</label>
  <select name="budget">
    <option value="">–ò–∑–±–µ—Ä–∏ –±—é–¥–∂–µ—Ç</option>
    <option value="normal">–ù–æ—Ä–º–∞–ª–µ–Ω</option>
    <option value="medium">–°—Ä–µ–¥–µ–Ω</option>

  <button id="sendBtn">–ò–∑–ø—Ä–∞—Ç–∏ –∑–∞—è–≤–∫–∞</button>
  <button class="secondary">–ò–∑–ø—Ä–∞—Ç–∏ –ø–æ –∏–º–µ–π–ª</button>

  <div class="privacy-note">
    üîí –î–∞–Ω–Ω–∏—Ç–µ —Å–µ –∏–∑–ø–æ–ª–∑–≤–∞—Ç —Å–∞–º–æ –∑–∞ —Ç–æ–≤–∞ –∑–∞–ø–∏—Ç–≤–∞–Ω–µ.
  </div>

  <div class="footer">AYA ‚Ä¢ Private AI Travel Design</div>

</div>

<script>
const wrap = document.querySelector(".form-wrap");
const budget = document.querySelector("select[name='budget']");
const inputs = document.querySelectorAll("input, select");
const btn = document.getElementById("sendBtn");

/* –ë–Æ–î–ñ–ï–¢ ‚Üí –°–í–ï–¢–í–ê–ù–ï */
budget.addEventListener("change", e=>{
  wrap.dataset.budget = e.target.value;
});

/* –ì–û–¢–û–í–û –ó–ê –ò–ó–ü–†–ê–©–ê–ù–ï */
inputs.forEach(i=>{
  i.addEventListener("input", ()=>{
    if([...inputs].every(el=>el.value)){
      btn.classList.add("ready");
    }
  });
});
</script>

</body>
</html>
